# Forge-Zed Extension - Project Configuration
# Protocol rules are in: asimov.yaml, green.yaml, sycophancy.yaml, sprint.yaml
# This file contains ONLY project-specific configuration.

identity:
  project: "Forge-Zed"
  tagline: "Zed Extension for Forge YAML Language Support"
  parent: "https://github.com/royalbit/forge"

mission:
  purpose: |
    Zed IDE extension providing:
    - Syntax highlighting for Forge YAML (60+ Excel functions)
    - LSP integration via forge-lsp
    - Tree-sitter based parsing
  target: "Zed IDE users working with Forge financial models"

environment:
  sudo_access: true

quality:
  build_wasm: "cargo build --release --target wasm32-wasi"
  lint: "cargo clippy -- -D warnings"
  format: "cargo fmt"
  test: "cargo test"

files:
  source:
    - "src/lib.rs - Extension entry point"
    - "src/forge.rs - Language configuration"
    - "languages/forge/config.toml - Language settings"
    - "languages/forge/highlights.scm - Syntax highlighting"
  config:
    - "extension.toml - Zed extension manifest"
    - "Cargo.toml - Rust dependencies"
  docs:
    - "README.md - Installation & usage"

zed_specific:
  extension_id: "forge"
  language_id: "Forge"
  file_types: [".forge.yaml", ".forge.yml"]
  lsp_binary: "forge-lsp"
