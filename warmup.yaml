coding_principles:
  description: "These principles are MANDATORY"

  core_principles:
    KISS:
      name: "Keep It Simple, Stupid"
      rule: "The simplest solution that works is the best solution"

    DRY:
      name: "Don't Repeat Yourself"
      rule: "Single authoritative representation"

    YAGNI:
      name: "You Aren't Gonna Need It"
      rule: "Don't implement until needed"

    SOLID:
      S: "Single Responsibility - Each module does ONE thing"
      O: "Open/Closed - Open for extension, closed for modification"

  enforcement: |
    Before committing ANY code, verify:
    - Is this the simplest solution? (KISS)
    - Am I repeating myself? (DRY)
    - Is this actually needed now? (YAGNI)

